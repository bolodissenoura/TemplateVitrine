<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sobre.css">
    <link rel="stylesheet" href="products.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;900&display=swap" rel="stylesheet">

    <title>Sua marca aqui</title>

    <div class="first">
        <div class="container">
            <div class="box">

            </div>

        </div>
        <div class="sobre">
            <h2>Sobre o seu produto</h2>
            <img class="imagem" src="img/seuProduto.png" alt="">

                Tenho certeza de que você merece a visibilidade do
                mundo inteiro com apenas um clique !<br>
                Desing de acordo com sua marca e produto.
            </p>
        </div>
        <div class="box-area">
            <div class="single-box">
                <div class="img-area"></div>
                <div class="img-text">
                    <span class="header-text"><strong>Produto </strong></span>
                    <p>Uma breve descrição do seu produto, clara e objetiva.Posso te ajduar com isso!</p>
                </div>
            </div>
        </div>
